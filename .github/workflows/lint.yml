name: Lint

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - develop
      - task/**
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.20.3" # Sử dụng phiên bản Node.js phù hợp với dự án của bạn

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Run Prettier Check
        run: yarn prettier --check ./app

      - name: Run TypeScript Check
        run: yarn tsc --noEmit

      - name: Run Tests
        run: yarn test

      - name: Update README with Lint Badge
        run: |
          BADGE="![Lint](https://github.com/namtc07/pet-pamper-client/actions/workflows/lint.yml/badge.svg?branch=main)"
          sed -i "s|!\[Lint\](https://github.com/namtc07/pet-pamper-client/actions/workflows/lint.yml/badge.svg?branch=main)|$BADGE|g" README.md

      - name: Commit changes
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update Lint badge status in README"
          git push
